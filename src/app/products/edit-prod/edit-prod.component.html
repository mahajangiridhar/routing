<div class="form-group">
    <label for="pName">Product Name</label>
    <input type="text" [value]="[product?.pName]" class="form-control">
</div>
<div class="form-group">
    <label for="pStatus">Product Status</label>
    <select name="pStatus" id="pStatus" class="form-control" [value]="[product?.pStatus]">
        <option value="In Progress">In Progress</option>
        <option value="Dispatched">Dispatched</option>
        <option value="Delivered">Delivered</option>
    </select>
</div>
<button class="btn btn-primary">Update Product</button>
<a href="" class="btn btn-link" routerLink="/users">Go to Users</a>
<button class="btn btn-info mt-2" (click)="goToProducts()" >Go to Users</button>
