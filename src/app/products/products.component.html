<div class="row">
    <div class="col-md-4">
        <ul class="list-group" >
            <li class="list-group-item" *ngFor="let product of products" [ngClass]="{'active': product.pId === 1}" [routerLink]="['/products', product.pId]">
                {{product.pName}}
            </li>
        </ul>
    </div>
    <div class="col-md-4">
        <app-edit-prod></app-edit-prod>
        <app-product></app-product>
    </div>
</div>
